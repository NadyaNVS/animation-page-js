<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio With Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sky">
      <img id="mountains" src="/images/mountains.png" alt="mountains" />
      <img id="cloud-one" src="/images/cloud.png" alt="cloud" />
      <img id="cloud-two" src="/images/cloud.png" alt="cloud" />
      <img id="cloud-three" src="/images/cloud.png" alt="cloud" />
      <img id="cloud-four" src="/images/cloud.png" alt="cloud" />
      <img id="cloud-five" src="/images/cloud.png" alt="cloud" />
      <img id="js" src="/images/js.png" alt="java script logo" />
      <img id="react" src="/images/react.png" alt="react logo" />
      <img id="gql" src="/images/gql.png" alt="graphql logo" />
      <img id="air-balloon" src="/images/air-balloon.png" alt="air-balloon" />
    </section>
    <section class="about-me">
      <h1>Let's learn!</h1>
      <div class="ground">
        <div class="penguin">
          <div class="penguin-head">
            <div class="penguin-face left"></div>
            <div class="penguin-face right"></div>
            <div class="penguin-chin"></div>
            <div class="penguin-eye left">
              <div class="penguin-lid"></div>
            </div>
            <div class="penguin-eye right">
              <div class="penguin-lid"></div>
            </div>
            <div class="penguin-blush left"></div>
            <div class="penguin-blush right"></div>
            <div class="penguin-beak top"></div>
            <div class="penguin-beak bottom"></div>
          </div>
          <div class="t-shirt">
            <div>♥️</div>
            <p>I CSS</p>
          </div>
          <div class="penguin-body">
            <div class="penguin-arm left"></div>
            <div class="penguin-arm right"></div>
            <div class="penguin-foot left"></div>
            <div class="penguin-foot right"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
